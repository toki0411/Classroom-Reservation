<!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header" />
  <body>
  <div class="container">
      <div th:replace="fragments/bodyHeader :: bodyHeader"/>
      <form th:action="@{/classroom/new}" th:object="${form}" method="post">
          <div class="form-group">
<label th:for="address">강의실</label>
<input type="text" th:field="*{address}" class="form-control"
placeholder="건물-호수을 입력하세요(ex.S06-301)"> </div>

<div class="form-group">
<label th:for="limitedMember">제한인원</label>
<input type="number" th:field="*{limitedMember}" class="form-control" placeholder="제한인원을 입력하세요">
          </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
        <div th:replace="fragments/footer :: footer" />
    </div> <!-- /container -->
    </body>
    </html>
