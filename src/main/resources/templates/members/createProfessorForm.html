
  <!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header" />
  <style>
      .fieldError {
          border-color: #bd2130;
} </style>
  <body>
  <div class="container">
      <div th:replace="fragments/bodyHeader :: bodyHeader"/>
      <form role="form" action="/professor/new" th:object="${professorForm}"
  method="post">
<div class="form-group">
<label th:for="email">이메일</label>

<input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
          </div>

          <div class="form-group">
<label th:for="password">비밀번호</label>
<input type="password" th:field="*{password}" class="form-control"
 placeholder="비밀번호를 입력하세요"> </div>

<div class="form-group">
<label th:for="name">이름</label>
<input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
          </div>

          <div class="form-group">
<label th:for="major">전공</label>
<input type="text" th:field="*{major}" class="form-control"
placeholder="전공 입력하세요"> </div>

<div class="form-group">
<label th:for="professorNumber">교번</label>
<input type="number" th:field="*{professorNumber}" class="form-control"
placeholder="교번 입력하세요"> </div>



          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
<br/>
      <div th:replace="fragments/footer :: footer" />
  </div> <!-- /container -->
  </body>
  </html>
